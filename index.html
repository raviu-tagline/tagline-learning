<!DOCTYPE html>
<html>
    <head>
        <title>Demo Task</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/sub.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .alert{
                display: none;
            }
        </style>    
    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <div class="row py-3">
                    <div class="card col-6 mx-auto shadow-lg">
                        <div class="form-header text-center">
                            <h2>Use Details Form</h2>
                        </div>
                        <hr>
                        <div id="erDiv" class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            <strong>Error!</strong> <label for="err-msg" id="erMsg"></label>
                        </div>
                        
                        <form id="form1">
                            <div class="form-group">
                                    <label for="input-name">
                                        Name : 
                                    </label>
                                    <input type="text" id="uName" name="uName" placeholder="Enter Your Name" class="form-control" required="true"/>
                            </div>
                            <div class="form-group">
                                <label for="input-email">
                                    Email :
                                </label>
                                
                                <input type="text" id="uEmail" name="uName" placeholder="Enter Your Email" class="form-control" required />
                                
                            </div>
                            <div class="form-group">
                                <label for="input-gender">
                                    Gender :
                                </label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="gMale" name="gender" value="Male"/>
                                    <label class="form-check-label" for="gMale">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="gFemale" name="gender" value="Female">
                                    <label class="form-check-label" for="gFemale">Female</label>
                                </div>
                            </div> 
                            
                            <div class="form-group">
                                <label for="input-hobbies">
                                    Hobbies :
                                </label><br>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="uHMusic" name="uHob" class="form-check-input" value="1" />
                                    <label class="form-check-label">
                                        Music
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="uHDancing" name="uHob" class="form-check-input" value="2" />
                                    <label class="form-check-label">
                                        Dancing
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="uHSinging" name="uHob" class="form-check-input" value="3" />
                                    <label class="form-check-label">
                                        Singing
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" id="uHPlaying" name="uHob" class="form-check-input" value="4" />
                                    <label class="form-check-label">
                                        Playing
                                    </label>
                                </div>
                            </div> 
                            <div class="form-group">
                                <label for="input-age">
                                    Age :
                                </label>
                                
                                <input type="number" id="uAge" name="uAge" placeholder="Enter Your Age" class="form-control" required />
                            </div>
                            <div class="form-group">
                                <label for="input-state">
                                    State :
                                </label>
                                
                                <select id="ddlState" class="form-control" required>
                                    <option value="0" id="sFValue"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input-city">City : </label>
                                
                                <select id="ddlCity" class="form-control" disabled required>
                                    <option value="0" id="cFValue"></option>
                                </select>
                            </div>
                            <hr>
                            <input type="button" id="btnSubmit" value="Submit" class="btn btn-primary btn-block my-3 font-weight-bold">
                            <div id="divBtn" class="row">
                                <div class="btn-group btn-group-lg col-sm-6 p-2 m-2">
                                    <input type="button" id="btnUpdate" value="Update" class="btn btn-success font-weight-bold" />
                                </div>
                                <div class="btn-group btn-group-lg col-sm-6">
                                    <input type="reset" id="btnReset" value="Cancel" class="btn btn-danger font-weight-bold" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="container">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="card col-12 mx-auto shadow-lg">
                        <div class="clearfix py-3">
                            <input type="search" id="fSearch" placeholder="Search By Name" class="float-left" />
                            <div class="float-right">
                                <label for="select-sorting" id="lblSort">Select sorting by name : </label>
                                <select id="ddlASort">
                                    <option value="0" id="fValue"></option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Hobbies</th>
                                    <th>Age</th>
                                    <th>State</th>
                                    <th>City</th>
                                    <th>Time</th>
                                    <th colspan="2">Actions</th>
                                </thead>
                                <tbody id="tblData"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
